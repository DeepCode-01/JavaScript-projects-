<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Card Generator</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="demo pokemon.jpg" alt="">
            <h2 class="poke-name">Sample name</h2>
            <div class="types">
                <span>type1</span>
                <span>type2</span>
            </div>
            <div class="state">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>


                <div>
                    <h3>60</h3>

                    <p>Defence</p>
                </div>

                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>

    </div>



    <script src="script.js"></script>
</body>

</html>
