<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/443c82ecb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Gradient Generator </title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2">
        </div>
        <div class="buttons">
            <button onclick="setDirection('to top', this)">
                <i class="fa-solid fa-arrow-up"></i>
            </button>

            <button onclick="setDirection('to right', this)">
                <i class="fa-solid fa-arrow-right"></i>
            </button>

            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="fa-solid fa-arrow-down"></i>
            </button>

            <button onclick="setDirection('to left', this)">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button onclick="setDirection('to top right', this)">
                <i class="fa-solid fa-arrow-up rotate-icon"></i>
            </button>

            <button onclick="setDirection('to botton right', this)" >
                <i class="fa-solid fa-arrow-right rotate-icon"></i>
            </button>

            <button onclick="setDirection('to bottom left', this)">
                <i class="fa-solid fa-arrow-down rotate-icon"></i>
            </button>

            <button onclick="setDirection('to top left', this)" >
                <i class="fa-solid fa-arrow-left rotate-icon"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">
            Generate
        </button>
        <div class="output">
            <textarea  id="code" rows="2"></textarea>
            <button id="copy">
                Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
