<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Drawing or Paint App</title>
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ui class="options">
                    <li class="option">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>

                    <li class="option">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill color">Fill Color</label>
                    </li>
                </ui>
            </div>

            <div class="row">
                <label for="" class="title">Options</label>
                <ui class="options ">
                    <li class="option active">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider">

                    </li>
                </ui>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ui class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98f7">
                    </li>
                </ui>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear-Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board"></section>
    </div>
    <script src="A Drawing or Paint App"></script>
</body>

</html>
