<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
      <h3>I'm thinking of a number between 1-100</h3>
      <h3>Can you guess it?</h3>
      <input type="text" placeholder="Number" id="gussedNum"> <br>

      <button id="btn" onclick="play()">Guess</button>

      <p id="message1">N0. of Guesses: 0</p>
      <p id="message2"> Guessed Numbers are:</p>
      <p id="message3">N0. of Guesses: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
