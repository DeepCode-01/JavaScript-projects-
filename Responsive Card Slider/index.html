<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Card Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
                <div class="card-list swiper-wrapper">
                    <div class="card-item swiper-slide " width="400px">
                       <img src="images/img-1.jpg" alt="User Image" class="user-image"> 
                       <h2 class="user-name">John cena</h2>
                       <p class="user-profession">Software Developer</p>
                       <button class="msg-button">Message</button>
                    </div>
             

                
                    <div class="card-item swiper-slide">
                       <img src="images/img-2.jpg" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Sarah Johnson</h2>
                       <p class="user-profession">Graphic Designer</p>
                       <button class="msg-button">Message</button>
                    </div>
              

                
                    <div class="card-item swiper-slide">
                       <img src="images/img-3.jpg" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Jemes Wilson</h2>
                       <p class="user-profession">Java Developer</p>
                       <button class="msg-button">Message</button>
                    </div>
              

                    <div class="card-item swiper-slide">
                       <img src="images/img-4.jpg " alt="User Image" class="user-image"> 
                       <h2 class="user-name">Emaliy Davis</h2>
                       <p class="user-profession">Project Menager</p>
                       <button class="msg-button">Message</button>
                    </div>
         

             
                    <div class="card-item swiper-slide">
                       <img src="images/img-5.jpg" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Michael Brown</h2>
                       <p class="user-profession">Marketing Specialist </p>
                       <button class="msg-button">Message</button>
                    </div>
               
                
                    <div class="card-item swiper-slide">
                       <img src="images/img-6.jpg" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Richard Parker</h2>
                       <p class="user-profession">Product Designer</p>
                       <button class="msg-button">Message</button>
                    </div>
            

             
                    <div class="card-item swiper-slide">
                       <img src="images/img-7.png" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Laura Thomson</h2>
                       <p class="user-profession">UI/UX designer</p>
                       <button class="msg-button">Message</button>
                    </div>
                

              
                    <div class="card-item swiper-slide">
                       <img src="images/img-8.png" alt="User Image" class="user-image"> 
                       <h2 class="user-name">Daniel Anderson</h2>
                       <p class="user-profession">DevOps Engineer</p>
                       <button class="msg-button">Message</button>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
