<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Interactive Panda Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="username">
                User Name:

            </label>
            <input type="text" id="username" placeholder="Enter username">

            <label for="password">
                Password:

            </label>
            <input type="text" id="password" placeholder="Enter password">
            <button>LogIn</button>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l">
                <div class="eye-ball-l"></div>
            </div>
            <div class="eye-r">
                <div class="eye-ball-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="leg-l"></div>
        <div class="leg-r"></div>
    </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
