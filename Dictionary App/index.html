<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text"  id="in-word" placeholder="Enter Your Word Here...">
            <button id="search-btn">
                Search
            </button>
        </div>
        <div class="result">
            <div class="words">
                <h3>Simple</h3>
                <button><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="details">
                <p> simp</p>
                <p>/simple/</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/443c82ecb8.js" crossorigin="anonymous"></script>
   <script src="script.js">

   </script>
</body>
</html>
