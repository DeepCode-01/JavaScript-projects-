<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Select Menu Design </title>
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p>Select For Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p id="selectText">Facebook</p>
                </li >
                <li class="options"><img src="SelectMenu_Img/pinterest.png" alt="">
                    <p id="selectText">Pinterest</p>
                </li>
                <li class="options"><img src="SelectMenu_Img/instagram.png" alt="">
                    <p id="selectText">Instagram</p>
                </li>
                <li class="options"><img src="SelectMenu_Img/youtube.png" alt="">
                    <p id="selectText">YouTube</p>
                </li>
                <li class="options"><img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p id="selectText">WhatsApp</p>
                </li>
                <li class="options"><img src="SelectMenu_Img/twitter.png" alt="">
                    <p id="selectText">Twitter</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
